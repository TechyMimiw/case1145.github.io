<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/chat.css">

    <title>dejavu:channel::case-1154</title>
</head>

<body>
    <div class="container m-3 p-3 mx-auto border border-warning rounded">
        <h3 class="">channel::case-1154</h3>

        <div id="chatbox">
            <div class="card mb-3">
                <div class="card-header">
                    <div class="d-flex align-middle">
                        <img src="/static/assets/53r1@L-pfp.png" class="card-img" alt="53r1@L-pfp.png">
                        <div class="mx-2">
                            <h5 class="m-0">53r1@L #@ck3R</h5>
                            <span class="profile-status">Bold of you to lay your gaze upon me, peasant.</span>
                        </div>
                    </div>
                </div>

                <!-- Messages -->
                <div class="card-body">

                    <!-- Template for Serial's message -->
                    <template id="msg-serial-template">
                        <div class="card-text text-start msg-serial">
                            <div class="d-flex justify-content-start">
                                <img src="/static/assets/53r1@L-pfp.png" class="card-img" alt="53r1@L-pfp.png">
                                <div class="text-bg-primary">
                                    <span class="msg-container">Hello, peasant!</span>
                                </div>
                            </div>
                        </div>
                    </template>

                    <!-- Template for Your message -->
                    <template id="msg-you-template">
                        <div class="card-text text-end msg-you">
                            <div class="d-flex justify-content-end">
                                <div class="text-bg-secondary">
                                    <span class="msg-container">I'm not a peasant!</span>
                                </div>
                                <img src="/static/assets/peasant-timmie.png" class="card-img" alt="peasant-timmie.png">
                            </div>
                        </div>
                    </template>

                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/static/js/chat.js"></script>
</body>

</html>
